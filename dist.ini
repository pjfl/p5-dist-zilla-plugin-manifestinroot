;repository.url   = git://github.com/pjfl/dist-zilla-plugin-manifestinroot.git
;repository.web   = http://github.com/pjfl/dist-zilla-plugin-manifestinroot
;repository.type  = git

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[GatherDir]
[VersionFromModule]
[ModuleBuild::Custom]
[License]
[MetaJSON]
[MetaYAML]
[ManifestInRoot]
[ManifestSkip]

